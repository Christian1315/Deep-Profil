<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="fichiers/style.css">
    <link rel="stylesheet" href="fichiers/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Accueil</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- HEADER -->
                <div class="row shadow-lg" id="header">
                    <div class="col-md-12  px-0 mx-0">
                        <nav class="navbar navbar-expand-lg bg-light">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">
                                    <img src="images/logo.png" class="img-fluid logo" alt="" srcset="">
                                </a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Link</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" href="#" role="button"
                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                Dropdown
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#">Action</a></li>
                                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                                <li>
                                                    <hr class="dropdown-divider">
                                                </li>
                                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                            </ul>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link disabled">Disabled</a>
                                        </li>
                                    </ul>
                                    <form class="d-flex" role="search">
                                        <input class="form-control me-2" type="search" placeholder="Search"
                                            aria-label="Search">
                                        <button class="btn btn-outline-success" type="submit">Search</button>
                                    </form>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <!-- MAIN -->
                <div class="container" id="home-content">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="home-title">Find jobs through your community</h3>
                            <form class="home-form">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email or phone</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                    <a href="" class="btn">Forgot password?</a>
                                </div>
                                <button type="submit" class="btn btn-yellow w-100">Se connecter</button>
                                <br>
                                <br>
                                <p class="">
                                    By clicking Continue, you agree to LinkedIn’s User Agreement, </p>
                                <p class="text-center">
                                    <a href="" class="btn sign-up shadow-lg">Inscrivez-vous ici!</a>
                                </p>
                            </form>
                        </div>
                        <div class="col-md-6 img-home">
                            <img src="images/img-home1.png" class="shadow-lg" alt="" srcset="">
                        </div>
                    </div>
                </div>

                <!-- FOOTER -->
                <div class="row  bg-light fixed-bottom" id="footer">
                    <div class="col-md-12 px-0 mx-0">
                        <p class="text-center">© Copyright 2023 - Réalisé par CodeForChrist</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="fichiers/popper.min.js"></script>
    <script src="fichiers/bootstrap.min .js"></script>
</body>

</html>
